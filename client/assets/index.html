<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title || 'Webpack App' %>
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0, user-scalable=1" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta property="og:title" content="React-Redux-Saga Boilerplate" />
  <meta property="og:url" content="https://redux-saga.react-boilerplate.com/" />
  <meta property="og:description" content="Provides: react ^16.x, react-router ^4.x, redux ^3.x, redux-saga ^0.16" />
  <meta property="og:image" content="https://redux-saga.react-boilerplate.com/media/og-image-v1.png" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-title" content="React-Redux-Saga" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#333333" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/media/meta-icons/favicon.ico" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/media/meta-icons/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/media/meta-icons/favicon-32x32.png" sizes="32x32" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/media/meta-icons/apple-touch-icon.png" />
  <link rel="mask-icon" href="%PUBLIC_URL%/media/meta-icons/safari-pinned-tab.svg" color="#5bbad5" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      padding: 0;
    }

    #root {
      display: flex;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="pre-loader">
      <div class="loading-icon-wrapper">
        <div class="loading-icon"></div>
      </div>
      <div class="loading-text">Please wait while app loads...</div>
      <style>
        body {
          background-color: rgba(229, 231, 235, 1);
        }

        .dark>body {
          background-color: rgba(31, 41, 55, 1);
          color: white;
        }

        .pre-loader {
          display: flex;
          flex-direction: column;
          height: 100vh;
          width: 100%;
          justify-content: center;
          align-items: center;
        }

        .loading-icon-wrapper {
          display: -webkit-inline-box;
          display: -webkit-inline-flex;
          display: -ms-inline-flexbox;
          display: inline-flex;
          height: 60px;
          margin: 0 auto;
          position: relative;
          width: 60px;
        }

        @keyframes loadingIcon {
          0% {
            height: 0;
            width: 0;
          }

          30% {
            border-width: 20px;
            opacity: 1;
          }

          100% {
            border-width: 0;
            height: 40px;
            opacity: 0;
            width: 40px;
          }
        }

        .loading-icon {
          -webkit-animation: loadingIcon 1.15s infinite cubic-bezier(0.2, 0.6, 0.36, 1);
          animation: loadingIcon 1.15s infinite cubic-bezier(0.2, 0.6, 0.36, 1);
          border: 0 solid #00b4d5;
          border-radius: 50%;
          box-sizing: border-box;
          height: 0;
          left: 50%;
          position: absolute;
          top: 50%;
          -webkit-transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
          width: 0;
        }

        .loading-text {
          font-family: system-ui, -apple-system,
            /* Firefox supports this but not yet `system-ui` */
            'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
          ;
          font-size: large;
          -webkit-font-smoothing: antialiased;
          font-weight: 200;
        }
      </style>
      <script>
        console.log("============", localStorage.theme);
        if (localStorage.theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      </script>
    </div>
  </div>
  <noscript>
    <div style="align-items: center; display: flex; font-size: 30px; justify-content: center; min-height: 100vh;">
      This website need Javascript. Please turn it on.
    </div>
  </noscript>
</body>

</html>
